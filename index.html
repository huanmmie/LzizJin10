<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>小手一牵 · 岁岁年年</title>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: 'Comic Sans MS', cursive, sans-serif;
            text-align: center;
            background-color: #BBFFFF;
        }

        .container {
            position: relative;
            max-width: 800px;
            width: 90%;
        }

        .text-overlay {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #ff69b4;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
            font-weight: bold;
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            line-height: 1.2;
        }

        p {
            font-size: 1.5em;
            margin-top: 5px;
            margin-bottom: 30px;
            line-height: 1.2;
        }

        .time {
            margin-top: 20px;
            font-size: 1.2em;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.8);
        }

        img {
            max-width: 100%;
            height: auto;
            display: block;
            margin: 0 auto;
            opacity: 0.8;
        }
    </style>
    <script>
        function updateTime() {
            const now = new Date();
            const year = now.getFullYear();
            const month = String(now.getMonth() + 1).padStart(2, '0');
            const day = String(now.getDate()).padStart(2, '0');
            const hours = String(now.getHours()).padStart(2, '0');
            const minutes = String(now.getMinutes()).padStart(2, '0');
            const seconds = String(now.getSeconds()).padStart(2, '0');
            const formattedDate = `${year}年${month}月${day}日`;
            const formattedTime = `${hours}:${minutes}:${seconds}`;
            document.getElementById('current-time').innerHTML = `${formattedDate}<br><br>${formattedTime}`;
        }

        setInterval(updateTime, 1000);
    </script>
</head>
<body>
    <div class="container">
        <img src="1.jpg" alt="1">
        <div class="text-overlay">
            <h1>Welcome to our<br>1ST</h1>
            <p>From 2023.10.20<br>To 2024.10.20</p>
            <div id="current-time" class="time"></div>
        </div>
    </div>
</body>
</html>
